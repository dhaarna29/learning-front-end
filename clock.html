<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Raleway');
		body{
			font-family: 'Raleway';
			font-size: 30px;
			text-align: center;
			background: url(img/btsj.png);
			background-repeat: no-repeat;
			background-size: cover;
			color: #fff;
		}
		#clock{
			border: 3px outset #fff;
			width: 300px;
			margin: 40px auto;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div id="clock">
		<p id="day"></p>
		<p id="date"></p>
		<p id="time"></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function(){
			setInterval(function(){
				var d= new Date();
				var m=d.getMinutes();
				var s=d.getSeconds();
				var h=d.getHours();
				
				var days=['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
				$('#day').html(days[d.getDay()])
				$("#date").html( d.getDate() +'/'+d.getMonth() +'/'+ d.getFullYear());
				$('#time').html(checktime(h)+':'+checktime(m)+':'+checktime(s));
			},1000);
			function checktime(i){
				if(i<10){ i='0'+i;}
				return i;
			}
		});
	</script>
</body>
</html>
